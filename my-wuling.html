<html lang="en">
  <head>

  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Michroma&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet"
        />

        <title>Navbar</title>
        <style>
          .michroma-regular {
            font-family: "Michroma", sans-serif;
            font-weight: 400;
            font-style: normal;
          }
          @keyframes blink-twice {
            0%,
            30%,
            60%,
            100% {
              opacity: 1;
            } /* ON */
            15%,
            45% {
              opacity: 0;
            }
          }
          .blink-twice {
            animation: blink-twice 1s ease-in-out;
          }
        </style>
      </head>
      <body
        class="bg-white"
        x-data="{ activeKey: false, activeLuggage: false, activeWindow: false, showBlink: false}"
        x-init="$watch('activeKey', () => {
       if (!activeLuggage) {
         showBlink = true
         setTimeout(() => showBlink = false, 1000) // 1 detik total
       }
     })"
      >
        <nav class="flex items-center justify-between px-1 py-2 bg-white">
          <!-- Icon Kiri -->
          <a href="index.html" class="p-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 text-gray-700"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5 8.25 12l7.5-7.5"
              />
            </svg>
          </a>

          <!-- Judul Tengah -->
          <div class="flex gap-2">
            <h1 class="text-lg font-semibold text-gray-800">
              Interkoneksi ponsel
            </h1>
            <img
              src="https://www.svgrepo.com/show/325023/chromecast-active.svg"
              alt="Chromecast Active SVG Vector Icon"
              width="25"
              height="25"
              loading="eager"
              decoding="sync"
              fetchpriority="high"
              importance="high"
              style="max-width: 100%; object-fit: contain; display: block"
            />
          </div>

          <!-- Icon Kanan -->
          <button class="p-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 text-gray-700"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 
                 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.325.196.72.257 
                 1.075.124l1.217-.456a1.125 1.125 0 0 1 
                 1.37.49l1.296 2.247a1.125 1.125 0 0 
                 1-.26 1.431l-1.003.827c-.293.241-.438.613-.43.992a7.723

                 1.43l-1.298 2.247a1.125 1.125 0 0 
                 1-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.47 
                 6.47 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 
                 1.281c-.09.543-.56.94-1.11.94h-2.594c-.55 
                 0-1.019-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 
                 6.52 0 0 1-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 
                 1.125 0 0 1-1.369-.49l-1.297-2.247a1.125 
                 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.43-.991a6.932 
                 6.932 0 0 1 0-.255c.007-.38-.138-.751-.43-.992l-1.004-.827a1.125 
                 1.125 0 0 1-.26-1.43l1.297-2.247a1.125 
                 1.125 0 0 1 1.37-.491l1.216.456c.356.133.751.072 
                 1.076-.124.072-.044.146-.086.22-.128.332-.183.582-.495.644-.869l.214-1.28Z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
            </svg>
          </button>
        </nav>
        <div class="fixed top-20 right-0">
          <button
            class="px-2 py-3 rounded-l-full drop-shadow-lg text-right text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium text-xs flex gap-2 items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 0 1-2.555-.337A5.972 5.972 0 0 1 5.41 20.97a5.969 5.969 0 0 1-.474-.065 4.48 4.48 0 0 0 .978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25Z"
              />
            </svg>

            Izin Pengiriman Pesan
          </button>
        </div>
        <div class="px-5 mt-16">
          <h1 class="michroma-regular font-bold text-sm">Almaz-Auto88group</h1>
          <p class="text-xs text-gray-400 flex gap-1 item-center">
            <span
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-3"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
                />
              </svg> </span
            >Ahmad Yani, Pontianak
          </p>
        </div>

        <div class="w-full mt-10 flex items-top justify-center">
          <p
            class="michroma-regular text-5xl font-bold bg-gradient-to-b from-slate-900 to-slate-300 bg-clip-text text-transparent bg-clip-text"
          >
            200
          </p>
          <p
            class="michroma-regular text-1xl font-bold bg-gradient-to-b from-slate-900 to-slate-300 bg-clip-text text-transparent bg-clip-text"
          >
            km
          </p>
        </div>
        <!-- <div class="relative p-10 mt-10">
       
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-full flex justify-center">
              <img
                class="w-90"
                src="/assets/images/Almaz RS.png"

        <div class="relative p-10 mt-10 flex justify-center">
          <div class="absolute inset-0 flex items-center justify-center">
            <!-- container relatif untuk gambar -->
            <div class="relative">
              <!-- gambar dasar -->
              <img
                x-show="!activeLuggage"
                class="w-[360px] block"
                src="/assets/images/Almaz RS.png"
                alt="Almaz RS"
              />

              <!-- gambar overlay -->
              <img
                x-show="activeWindow && !activeLuggage"
                src="/assets/images/Almaz RS jendela.png"
                alt="Almaz RS Overlay"
                class="absolute inset-0 w-full h-full object-contain"
              />

              <img
                x-show="showBlink"
                src="/assets/images/Almaz RS buka kunci.png"
                class="absolute inset-0 w-full h-full object-contain mix-blend-color blink-twice"
                :class="showBlink ? 'animate-pulse' : ''"
              />
              <img
                x-show="showBlink"
                src="/assets/images/Almaz RS cahaya 1.png"
                class="absolute inset-0 w-full h-full object-contain mix-blend-screen blink-twice"
                :class="showBlink ? 'animate-pulse' : ''"
              />

              <!-- gambar overlay -->
              <img
                x-show="activeWindow && activeLuggage"
                src="/assets/images/Almaz RS jendela 1.png"
                alt="Almaz RS Overlay"
                class="absolute inset-0 w-full h-full object-contain"
              />

              <!-- gambar overlay -->
              <img
                x-show="activeLuggage"
                src="/assets/images/Almaz RS bagasi.png"
                alt="Almaz RS Overlay"
                class="w-[360px] block"
              />
            </div>
          </div>
        </div>

        <div class="flex px-5 mt-15 justify-between">
          <div class="flex items-center">
            <img
              src="https://waryhub.com/files/preview/960x960/117521216589k8iaonvezyolbsdlig0g0ubaok9stpqwpe8qglumzosbuhv8lql2pdlsgvrsjlszyznxone0k0td7ynqte7hjcgovux7wlh6y8n.png"
              alt="Chromecast Active SVG Vector Icon"
              width="25"
              height="25"
              loading="eager"
              decoding="sync"
              fetchpriority="high"
              importance="high"
              style="max-width: 100%; object-fit: contain; display: block"
            />
            <p class="text-xs text-gray-400 flex gap-1">
              Kunci Bluetooth
              <br />
              terhubung
            </p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-3 text-gray-400 ml-2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z"
              />
            </svg>
          </div>
          <div class="flex items-center">
            <p class="text-xs text-gray-400 flex gap-1">Diperbarui: Hanya</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-3 text-gray-400 ml-2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
              />
            </svg>
          </div>
        </div>
        <div class="px-5 w-full mt-4">
          <div
            class="bg-white drop-shadow rounded flex items-center justify-between"
          >
            <div
              @click="activeKey = !activeKey; if (!activeKey) activeLuggage = false"
              class="p-3 rounded cursor-pointer transition w-full"
              :class="activeKey ? 'bg-gradient-to-br from-blue-100 to-white' : ''"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-7 mx-auto"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
                />
              </svg>
              <p class="text-sm leading-none text-gray-400 text-center mt-3">
                <span
                  class="inline-block"
                  x-html="activeKey ? 'Menutup<br>kunci' : 'Membuka<br>kunci'"
                ></span>
              </p>
            </div>
            <div class="h-6 border-l border-gray-400"></div>
            <div
              @click="activeLuggage = !activeLuggage"
              class="p-3 cursor-pointer transition w-full"
              :class="activeLuggage ? 'bg-gradient-to-b from-blue-100 to-white' : ''"
            >
              <img
                class="mx-auto"
                src="/assets/images/bagasi.png"
                alt="Chromecast Active SVG Vector Icon"
                width="25"
                height="25"
                loading="eager"
                decoding="sync"
                fetchpriority="high"
                importance="high"
                style="max-width: 100%; object-fit: contain; display: block"
              />
              <p class="text-sm leading-none text-gray-400 text-center mt-3">
                Pintu <br />
                belakang
              </p>
            </div>
            <div class="h-6 border-l border-gray-400"></div>
            <div
              @click="activeWindow = !activeWindow"
              class="p-3 cursor-pointer transition w-full"
              :class="activeWindow ? 'bg-gradient-to-b from-blue-100 to-white' : ''"
            >
              <img
                class="mx-auto"
                src="/assets/images/pintu mobil.png"
                alt="Chromecast Active SVG Vector Icon"
                width="25"
                height="25"
                loading="eager"
                decoding="sync"
                fetchpriority="high"
                importance="high"
                style="max-width: 100%; object-fit: contain; display: block"
              />
              <p class="text-sm leading-none text-gray-400 text-center mt-3">
                <span class="inline-block">
                  Jendela <br />
                  mobil
                </span>
              </p>
            </div>
            <div class="h-6 border-l border-gray-400"></div>
            <a href="engine-page.html" class="p-3 w-full">
              <img
                class="mx-auto"
                src="/assets/images/suhu.png"
                alt="Chromecast Active SVG Vector Icon"
                width="25"
                height="25"
                loading="eager"
                decoding="sync"
                fetchpriority="high"
                importance="high"
                style="max-width: 100%; object-fit: contain; display: block"
              />
              <p class="text-sm leading-none text-gray-400 text-center mt-3">
                Pengaturan <br />
                suhu
              </p>
            </a>
          </div>
        </div>
        <div class="flex gap-6 mt-8 px-12 items-center">
          <button
            type="button"
            class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-full text-sm p-4 text-center me-2 mb-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6"
            >
              <path
                fill-rule="evenodd"
                d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
          <div>
            <p class="leading-none text-2xl flex gap-1 text-center">
              Preset Navigasi
            </p>
            <p
              class="text-sm leading-none text-gray-400 flex gap-1 text-center"
            >
              Arahkan navigasi langsung
            </p>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
        <script>
          if ("serviceWorker" in navigator) {
            navigator.serviceWorker
              .register("/sw.js")
              .then(() => console.log("Service Worker Registered"));
          }
        </script>
      </body>
    </html>
  </body>
